{% extends "base.html" %}

{% block title %}Add/Edit Disease{% endblock %}

{% block content %}
    <h2>{% if disease %}Edit{% else %}Add{% endif %} Disease</h2>

    <form method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ disease['name'] if disease else '' }}" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description" required>{{ disease['description'] if disease else '' }}</textarea>

        <button type="submit">Submit</button>
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
{% endblock %}
